{{ partial "small-header.html" . }}

    {{ if isset .Params "header_image"  }}
        <img src="{{ .Params.header_image }}" class="blog-image">
    {{ end }}

	<section id="content">
        <article class="post container">
                    
              <h1>{{ .Title }}</h1>
  
              {{ .Content }}



            <!-- Begin MailChimp Signup Form -->
              <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
              <style type="text/css">
              	#mc_embed_signup{background:#fff; clear:left; color:#198cdd; font:21px Raleway-SemiBold,sans-serif; width:100%;}
              	/* Add your own MailChimp form style overrides in your site stylesheet or in this style block.
              	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
              </style>
              <div id="mc_embed_signup">
              <form action="#" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                  <div id="mc_embed_signup_scroll">
              	<label for="mce-EMAIL" style="font-size:21px">Subscribe for monthly articles</label>
              	<input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_d903a2d8b6d33449b89725c99_ba8c376080" tabindex="-1" value=""></div>
                  <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                  </div>
              </form>
              </div>

              <!--End mc_embed_signup-->
        </article>
	</section>

{{ partial "footer.html" . }}
